{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row text-center">
    <h1 class="display-8 font-weight-bold">Realize seu cadastro!</h1>
    <p>As habilidades de conhecimento serão listadas conforme as disciplinas e turmas que você leciona.</p>
</div>
<div class="row mb-4">
    <div class="card col-sm-12 col-md-12 col-lg-6">
        <form action="" method="post" accept-charset="utf-8">
            {% csrf_token %}
            <fieldset class="formulario">

                <div class="campo">
                    <label for="{{ form.nome.id_for_label }}" class="label">Usuário</label>
                    <input type="text" id="nome" name="nome" class="cadastro-usuario--nome"
                        placeholder="Digite seu nome" />
                </div>

                <div class="campo">
                    <label for="{{ form.rg.id_for_label }}" class="label">RG</label>
                    <input type="number" id="rg" name="rg" class="cadastro-usuario--rg" placeholder="Digite o seu RG" />
                </div>

                <div class="campo">
                    <label for="{{ form.cargo.id_for_label }}" class="label">Cargo</label>
                    <select name="cargo" id="cargo" class="cadastro-usuario--cargo">
                        <option value="selecione">Selecione</option>
                        <option value="professor">Professor</option>
                        <option value="diretor">Diretor</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="{{ form.is_temporary_teacher.id_for_label }}" class="label">Professor Eventual</label>
                    {% for value, label in form.is_temporary_teacher.field.choices %}
                      <div class="form-check">
                        <input class="form-check-input" type="radio" id="id_agreed_to_terms_{{ forloop.counter }}" name="{{ form.is_temporary_teacher.html_name }}" value="{{ value }}">
                        <label class="form-check-label" for="id_agreed_to_terms_{{ forloop.counter }}">{{ label }}</label>
                      </div>
                    {% endfor %}
                    
                </div>

                <div class="campo">
                    <label for="{{ form.cod_disc.id_for_label }}">Disciplinas</label> <!-- {{ form.cod_disc.id_for_label }} -->
                    <select name="disciplinas" id="disciplinas" class="cadastro-usuario--disciplinas">
                        <option value="selecione" selected>Selecione</option>
                        <option value="portugues">Português</option>
                        <option value="matematica">Matemática</option>
                        <option value="historia">História</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="{{ form.cod_turma.id_for_label }}">Turmas</label>
                    <select name="turmas" id="turmas" class="cadastro-usuario--turmas">
                        <option value="selecione">Selecione</option>
                        <option value="terceiro-ano">3° Ano</option>
                        <option value="segundo-ano">2° Ano</option>
                        <option value="primeiro-ano">1° Ano</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="{{ form.password1.id_for_label }}" class="label">Senha</label>
                    <input type="password" name="password1" placeholder="Digite sua Senha" />
                </div>

                <div class="campo">
                    <label for="{{ form.password2.id_for_label }}" class="label">Confirme a senha</label>
                    <input type="password" name="password2" placeholder="Confirme a senha" />
                </div>

                <div class="campo pt-4">
                    <button type="submit" class="btn btn-primary w-100" id="finalizar-cadastro">Finalizar
                        Cadastro</button>
                </div>
            </fieldset>
        </form>
    </div>


    <div class="col-sm-12 col-md-12 col-lg-6">
        <img class="img-fluid rounded" src="{% static 'img/cadastro-ilustr.png' %}" alt="ilustração">
    </div>
</div>
{% endblock %}
