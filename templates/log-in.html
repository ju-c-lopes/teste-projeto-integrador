{% block content %}
    {% if not request.user.is_authenticated %}
    <div width="200" class="h-login logged">
    {% else %}
    <div width="200" class="h-login">
    {% endif %}
        {% load static %}
        {% if not request.user.is_authenticated %}
        <a class="pull-right btn btn-primary mr-auto" href="{% url 'login' %}">Login</a>
        <!-- <button class="login-btn"><a href="login/">Login</a></button> -->
        <div>
            <!-- imagem login -->
            <picture>
                  
                <source src="" type="" media="" />
               
                <source src="{% static './img/user.jpg' %}" type="image/jpg" media="all" />
                <!--   -->
                <img class="h-login--img" src="{% static './img/user.jpg' %}" alt="login" />
            </picture>
        </div>
        {% else %}
        <div class="user-logged">
            {{ request.user }}
        </div>
        <div class="user-logged">
            <!-- <a class="pull-right btn btn-primary mr-auto" href="{% url 'login' %}">Login</a> -->
            <!-- imagem login -->
            <picture>
                <!--   
                <source src="" type="" media="" />
                -->
                <source src="{% static './img/user.jpg' %}" type="image/jpg" media="all" />
                <!--   -->
                <img class="h-login--img" src="{% static './img/user.jpg' %}" alt="login" />
            </picture>
            
        </div>
        <a href="{% url 'logout' %}"><div class="logout"></div></a>
        {% endif %}
    </div>
{% endblock %}
